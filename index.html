<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>ICONS</title>
</head>
<body>
    <h1 class="hidden">SVG icons</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div class="header-logo">
                <h3>Iconography</h3>
            </div>
            <nav class="header-nav" >
                <img src="images/Profile.png" alt="Profile">
                <img src="images/Menu.png" alt="Hamburger menu">
            </nav>
        </header>
        
        <main id="wrapper" class="grid">

            <section class="title">
                <h3>ICONOGRAPHY </h3>
            </section>

            <section class="icons">
                <h3 class="hidden">Burger</h3>
                <div class="main-icons">
                    <img src="images/Burger.svg" alt="Burger">
                </div>
            </section>

            <section class="icons">
                <h3 class="hidden">Chocolate</h3>
                <div class="main-icons">
                    <img src="images/Chocolate.svg" alt="Chocolate">
                </div>
            </section>

            <section class="icons">
                <h3 class="hidden">Coffee</h3>
                <div class="main-icons">
                    <img src="images/Coffee.svg" alt="Coffee">
                </div>
            </section> 

            <section class="icons">
                <h3 class="hidden">Burger</h3>
                <div class="main-icons">
                <img src="images/Cold-Drink.svg" alt="Cold Drink">
                </div>                
            </section>

            <section class="icons">
                <h3 class="hidden">Burger</h3>
                <div class="main-icons">
                    <img src="images/Frenchfries.svg" alt="French Fries">
                </div>
            </section>

            <section class="icons">
                <h3 class="hidden">Hotdog</h3>
                <div class="main-icons">
                    <img src="images/Hotdog.svg" alt="Hotdog">
                </div>                
            </section>

            <section class="icons">
                <h3 class="hidden">Icecream</h3>
                <div class="main-icons">
                    <img src="images/Icecream.svg" alt="Icecream">
                </div>
            </section>

            <section class="icons">
                <h3 class="hidden">Pizza</h3>
                <div class="main-icons">
                    <img src="images/Pizza.svg" alt="Pizza">
                </div>  
            </section>

            <section class="icons">
                <h3 class="hidden">Sandwich</h3>
                <div class="main-icons">
                    <img src="images/Sandwich.svg" alt="Sandwich">
                </div>           
            </section>

            <section class="icons">
                <h3 class="hidden">Tacos</h3>
                <div class="main-icons">
                    <img src="images/Tacos.svg" alt="Tacos">
                </div>       
            </section>
        </main>
        
        <footer>
            <h2 class="hidden">Footer</h2>
            <section>
                <h3>ICONOGRAPHY</h3>
            </section>
            <section>
                <img src="images/Instagram.png" alt="Instagram">
                <img src="images/Facebook.png" alt="Facebook">
                <img src="images/Twitter.png" alt="Twitter">
            </section>
        </footer>
    </div>
    <!-- javascript links always go here at the very bottom of the page -->
    <script src="js/main.js"></script>
</body>
</html>
